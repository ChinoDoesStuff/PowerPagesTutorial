<div class="row sectionBlockLayout text-left" style="min-height: auto; padding: 8px;">
    <div class="container" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-12 columnBlockLayout" style="padding: 16px; margin: 60px 0px; min-height: 200px;">
      

        <div class="form-style-6" style="min-width:100%">
          <form id="LeaveForm">
            <legend>Chino Does Stuff - Leave Form</legend>

            <div class="formGrid" style="margin-bottom:2%">
              <div>
                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom" name="dateFrom">
              </div>
              <div>
                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo" name="dateTo">
              </div>
            </div>

            <div style="margin-bottom:2%">            
              <label for="reason">Reason for Leave Request:</label>
              <textarea id="reason" name="reason" row="10"></textarea>
            </div>


            <div>Is the leave request related to medical?</div>
            <label for="yes">Yes </label>
            <input type="radio" id="yes" name="medical" value="yes" style="margin-right:20px">
            <label for="No">No </label>
            <input type="radio" id="no" name="medical" value="no">
            <input id="submit" type="submit" value="Submit"/>
          </form>

        </div>


      </div>
    </div>
  </div>
